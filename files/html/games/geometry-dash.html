<!DOCTYPE HTML>
<html>
    <head>
        <title>Cryptalis | Geometry Dash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="google" content="notranslate">
        <link rel="stylesheet" href="../../css/geometry-dash.css">
        <link rel="icon" type="image/png" href="../../files/favicon/favicon-64.png">
        <script src="../../js/geometry-dash.js" defer></script>
        <script src="../../js/website-protection.js" defer></script>
    </head>
    <body>
        <canvas id="game" tabindex="0" aria-label="Dash Cube game"></canvas>
        <div class="hud" aria-hidden="true">
            <div id="score">Score: 0</div>
            <div id="best">Best: 0</div>
        </div>
        <div id="menu">
            <button id="startBtn">Start Game</button>
            <button>
                <a href="../games.html" id="backBtn" class="btn2">Back</a>
            </button>
        </div>
        <button id="jumpBtn" class="btn" aria-label="Jump">Jump</button>
    </body>
</html>
