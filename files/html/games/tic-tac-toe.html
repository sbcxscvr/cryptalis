<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Cryptalis | Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="google" content="notranslate">
        <link rel="stylesheet" href="../../css/tic-tac-toe.css">
        <link rel="icon" type="image/png" href="../../favicon/favicon-64.png">
        <script src="../../js/tic-tac-toe.js" defer></script>
        <script src="../../js/website-protection.js" defer></script>
    </head>
    <body>
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="message"></div>
            <button id="restart">Restart</button>
            <a href="../games.html" class="back-button">Back</a>
        </div>
    </body>
</html>
